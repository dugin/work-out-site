<!-- navBar-->
<nav>
  <div class="nav-wrapper md-elevation-z6">
    <span class="brand-logo "> Work Out</span>
  </div>
</nav>
<div class="row">
  <div class="container">
    <!-- form-->
    <h5 class="title"> Por favor, faça o cadastro de admin da {{corporateName}}</h5>
    <!-- row1-->
    <div class="row valign-wrapper">
      <form class="col l12 m12 s12  form ">
        <div class="row input-container valign-wrapper">
          <div style="padding: 0;" class="logo input-field col valign   s4 m4 l4  ">
            <img class="circle responsive-img img-logo" [src]="!profilePicPath? 'assets/img/no-image.png' : profilePicPath" height="100px" width="100px">
          </div>
          <div class="input-field col l8 m8 s8 ">
            <i class="material-icons prefix">email</i>
            <input placeholder="" disabled [(ngModel)]="admin.email" name="email" id="email" type="text">
            <label for="email">E-mail</label>
          </div>
        </div>
        <!-- row2-->
        <div class="row">
          <div class="input-field col l4 m4 s4  ">
            <input (change)="getLogo($event)" type="file" name="file-2[]" id="file-2" class="inputfile valign center img-logo inputfile-2"
              multiple />
            <label class="upload" for="file-2"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 ,1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg> <span class="file-text"  >PERFIL...</span></label>
          </div>
          <div class="input-field col l8 m8 s8 ">
            <i class="material-icons prefix">offline_pin</i>
            <input placeholder="" disabled [(ngModel)]="admin.permission" name="permission" id="permission" type="text">
            <label for="permission">Permissão</label>
          </div>
        </div>
        <!-- row2-->
       
        <div class="row">
          <div class="input-field col l12 m12 s12">
            <i class="material-icons prefix">person</i>
            <input required [(ngModel)]="admin.name" name="name" id="name" type="text" />
            <label for="name">Nome</label>
          </div>
        </div>
         <div class='row'>
          <div class='input-field col l12 m12 s12'>
            <i class="material-icons prefix">lock</i>
            <input class='validate'  [(ngModel)]="admin.password" type='password' name='password' id='password' />
            <label for='password'>Senha</label>
          </div>
           </div>
             <div class='row'>
          <div class='input-field col l12 m12 s12'>
            <i class="material-icons prefix">lock</i>
            <input class='validate' type='password' name='password' id='password' />
            <label for='password'>Repetir  senha</label>
          </div>
          </div>
           <div class='row'>
          <button type='submit' (click)="onRegister()" name='btn_login' class='col l8 offset-l2 m8 offset-m2 s10 offset-m1 btn btn-large waves-effect red'>Cadastrar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Modal Structure -->
<div id="modal1" class="modal" materialize="modal" [materializeParams]="[{dismissible: true}]" [materializeActions]="modalActions">
  <div class="modal-content">
    <h4>{{isError? 'Erro' : 'Sucesso' }}</h4>
    <p>{{isError? 'Erro no Cadastro' : 'Cadastro realizado com sucesso' }}</p>
  </div>
  <div class="modal-footer">
    <a class="waves-effect waves-green btn-flat" (click)="closeModal()">OK</a>
  </div>
</div>
